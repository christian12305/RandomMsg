<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="index.css">
            <script src="RandomMsg.js" defer></script>
            <title>Random positive message generator</title>
        </head>
        <body>

            <!-- Main Content -->
            <div class="content">
                <h1>The random message generator.</h1>
                <h2>Press <i>Randomize</i> to get a random reassurance message.</h2>
                <p>This is made for a boost to your mental health.</p>
            </div>
        
            <div class="content">
                <button type="button" class="button" onclick="message()">Randomize</button>
            </div>

            <!-- Randomized message-->
            <div class="content">
                <h2 id="message"></h2>
            </div>
            
            
        </body>
    </html>
